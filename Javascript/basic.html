<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<link rel="stylesheet" type="text/css" href="basic.css">
	<link href="https://fonts.googleapis.com/css?family=Anton|Montserrat" rel="stylesheet">
</head>
<body>
<div>
	<h1>Hello World from HTML</h1>
	<input id="input" type="text" name="input"/><br/>
	<button id="button">Push Me</button>
	<script type="text/javascript">
		console.log("Hello World from inline JavaScript")
	</script>
</div><br/>

<div>
	<h1>My Calculator</h1>
	First Number<input id="input2" type="text" name="input2"/><br/>
	Second Number<input id="input3" type="text" name="input3"/><br/>
	Result<input id="input4" type="text" name="input4"/><br/>
	<button id="add">+</button>
	<button id="subtract">-</button>
	<button id="divide">/</button>
	<button id="multiply">*</button>
</div><br/>

<div>
	<h1>Canadian Taxes</h1>
	Income<input id="income" type="text" name="income"/><br/>
	<button id="calculate">Calculate</button><br/>
	Taxes<input id="effectivetax" type="text" name="taxes"><br/>
	Effective Rate %<input id="effectiverate" type="text" name="effectiverate"><br/>
</div><br/>

<div>
	<h1>Working with Arrays</h1>
	<input id="array" type="text" name="array"><br/> <!-- placeholder="" can be used to hold text within input feild -->
	<button id="add2">Add</button>
	<button id="show">Show</button>
	<button id="total">Total</button>
	<button id="clear">Clear</button><br>
	<p id="messageBox">Message Area<p/>
</div><br/>

<div>
	<h1>Working with Dictionaries</h1>
	<input id="dictionary" type="text" name="dictionary"><br/>
	<button id="lookup">Lookup</button>
	<p id="messageBox2">Message Area<p/>
</div><br/>

<script src="basic.js"></script>
</body>
</html>
