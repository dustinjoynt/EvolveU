<!DOCTYPE html>
<html>
<head>
	<title>DOM Exercise</title>
	<link rel="stylesheet" type="text/css" href="dom.css">
</head>
<body>
	<div id="section1">
		<h1>Basic Dom</h1>
		<p class="p">This is a list of stuff</p>
		<input id="input" type="text" name="text" placeholder="Enter stuff here">
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>
		<button id="show">Show</button>
		<button id="add">Add</button>
		<button id="remove">Remove</button>
	</div>
	<div>
	<h1>Working with Cards</h1>
		<div class="container">
			
			<div id="leftside">
				<button id="addcard">Add Card</button>
				<!-- new cards -->
			</div>
			<div id="rightside">
				<h1>Right Side</h1>
			</div>
		</div>
	</div>
<script type="text/javascript" src="dom.js"></script>
</body>
</html>
