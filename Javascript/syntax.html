<script type="text/javascript">
	var a = 3; //number
	var b = "String"; //string

	console.log(a, b, c);

	};

//Sample If/Else

	// var f = prompt("Enter a number:");

	if(f>5){
		console.log("A is big")
	}

		console.log("A is normal")
	}
	else{
		console.log("A is small")
	}

	function multiply (a, f){
		return a*f;
	}
		console.log(multiply(a, f));

//arrays

	array.unshift("lemon"); //add to the front
	console.log(array); 
	array.push("lime"); //add to the end
	console.log(array);

	console.log(array);

//loops

//for

for(var i = 0; i < 10; i++){
	console.log(i);
}

var text = "";

for(var x in object) {
	text += object[x] + " ";
	}
	console.log(text);

var y = 2
while(y < 7){
	console.log(y++);
}

do {
	 z++;
	 console.log(z);
}
while  (z < 10);

//for each

array.forEach(function(x, i) {
	console.log(x, i) 
});
